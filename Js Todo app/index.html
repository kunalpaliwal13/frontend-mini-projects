<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Todo List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Todos List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> 
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                List
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Know more</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <h2 class="text-center my-4">Todos List</h2>



    <div class="container">
        <div class="form-group">
          <label for="task">Your Task</label>
          <input type="text" class="form-control" id="task" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="decsription">Description</label>
            <textarea class="form-control" id="decsription" rows="3"></textarea>
          </div>
        <button type="submit" onClick = "AddTask()" class="btn btn-primary">Add to list</button>
        <button type="submit" onClick = "ClearAll()" class="btn btn-primary">Clear All</button>
      <h2 class ="my-4">Your tasks</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno.</th>
            <th scope="col">Task</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody id="body">
          <tr>
            <th scope="row">1</th>
            <td>Get coffee</td>
            <td>Coder im so need coffee hehe <3</td>
          </tr>
        </tbody>
      </table>
    </div>


    <script>
      let count =1;
      function AddTask() {
        let task = document.getElementById('task').value;
        let desc = document.getElementById('decsription').value;
        let body = document.getElementById('body');
        count++;
        body.innerHTML += `<tr>
            <th scope="row">${count}</th>
            <td>${task}</td>
            <td>${desc}</td>
          </tr>`
        
      }
      function ClearAll(){
        let body = document.getElementById('body');
        count=0;
        body.innerHTML = ''
        
      }
    </script>
  </body>
</html>
