<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
   <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div> 
  </div>

  <audio data-key="65" src="sounds/clap.mp3"></audio>
  <audio data-key="83" src="sounds/hihat.mp3"></audio>
  <audio data-key="68" src="sounds/kick.mp3"></audio>
  <audio data-key="70" src="sounds/openhat.mp3"></audio>
  <audio data-key="71" src="sounds/boom.mp3"></audio>
  <audio data-key="72" src="sounds/ride.mp3"></audio>
  <audio data-key="74" src="sounds/snare.mp3"></audio>
  <audio data-key="75" src="sounds/tom.mp3"></audio>
  <audio data-key="76" src="sounds/tink.mp3"></audio> 

</body>
<script>

    function removePlay(){
        this.classList.remove('playing');
    }

    function playSound(e){
        audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
        key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
        if(audio ==null){return;}
        // console.log(audio)
        console.log(key);
        
        audio.currentTime =0;
        audio.play();
        key.classList.add('playing');
        keys = document.querySelectorAll('.playing');
        keys.forEach(element => {
            element.addEventListener('transitionend', removePlay);
        });
    }
    function playSoundClick(e){
        audio = document.querySelector(`audio[data-key = "${this.getAttribute('data-key')}"]`);
        key = document.querySelector(`.key[data-key = "${this.getAttribute('data-key')}"]`);
        if(audio ==null){return;}
        
        audio.currentTime =0;
        audio.play();
        key.classList.add('playing');
        keys = document.querySelectorAll('.playing');
        keys.forEach(element => {
             element.addEventListener('transitionend', removePlay);
         });
    }

    keys = document.querySelectorAll('.key')
    keys.forEach(element => {
        element.addEventListener('click', playSoundClick)
    });
    
    window.addEventListener('keydown', playSound)
</script>
</html>
