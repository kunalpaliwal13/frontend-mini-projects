<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

  <body class = 'body'>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Weather App</a>
      <label class="switch">
        <input type="checkbox" onclick="darkMode()">
        <span class="slider"></span>
    </label>
      

      </nav>
      <div class="container my-5">
      <div class="jumbotron my-5">
        <h1 class="display-4">Welcome to this Weather App! <span id= "logo">☀️</span></h1>
        <p class="lead">This is a simple weather app working with the help of a javascript api.</p>
        <hr class="my-4"> 

        <h4>Temprature : <span id="temp" class="res"></span><span class="res"> °C   </span>        </h4>
        <h4>Humidity : <span id="humidity" class="res"></span>          </h4>
        <h4>Wind Speed & Degree : <span id="wind" class="res"></span>   </h4>
        <h4>Sunset And Sunrise Time : <span id="sun" class="res"></span></h4>
        <input type = 'text' class="input" id = "search" placeholder="Enter City">
        <button class="cssbuttons-io" onclick="findCity()" href="#" role="button">Find Weather</button>
    </div>
        
      </div>    

</div>
