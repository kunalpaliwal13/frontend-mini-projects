    <div class="container">
        <h1>Generate a<br><span>random Password</span></h1>
        <div class="inputbox">
            <input type = "text" id = "password" placeholder="Password ">
            <button onclick="copy()" id ="copy"><img src = "images/copy.png" height= 40px alt=""></button>
        </div>  
       
        <button onclick=" createpass()" id = "generate"><i class="fa fa-solid fa-key" style="color: #ffffff;"></i>  Generate password</button>
    </div>
        
    

    
    
</body>
<script>
    const password = document.getElementById("password")
    
    const uppercase= "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    const lowercase= "abcdefghijklmnopqrstuvwxyz"
    const number = "1234567890"
    const sp_char = "!@#$%^&*()_+=-"
    const allchars= uppercase+lowercase+number+sp_char

    function createpass() {
        let passstr=""
        while(passstr.length<12){
        passstr += allchars[Math.floor(Math.random() * allchars.length)]
        }

        password.value = passstr;
    }

    function copy(){
        navigator.clipboard.writeText(password.value)
    }



</script>
</html>
